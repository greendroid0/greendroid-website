<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Özge Eser Kolcu – Portföy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Favicon (ICO) -->
  <link rel="icon" href="cat-favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="cat-favicon.ico" type="image/x-icon">
  <style>
    :root{
      /* Arkaplan kareli (checkered) desen renkleri */
      --tile-a: #E87474;  /* açık pembe-kırmızı */
      --tile-b: #C65353;  /* koyu pembe-kırmızı */
      --tile-size: 250px; /* kare büyüklüğü */

      /* Orta panelin rengi (50% opaklık) */
      --panel: 196, 31, 48; /* pembe - rgba için ayrı yazıldı */

      /* Metin ve vurgu renkleri */
      --text: #ffffff;
      --muted: #f7e9ec;
      --chip-bg: rgba(255,255,255,.1);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      /* Düz satranç tahtası (checkered) desen */
      background:
        conic-gradient(var(--tile-a) 25%, var(--tile-b) 0 50%, var(--tile-a) 0 75%, var(--tile-b) 0) 0 0/var(--tile-size) var(--tile-size);
    }

    .wrapper{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: min(6vw, 48px);
    }

    .panel{
      width:min(1200px, 100%);
      border-radius: 28px;
      background: rgba(var(--panel), .5); /* tam istenen: %50 opaklık */
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      position:relative;
      overflow:hidden;
      display:grid;
      grid-template-columns: 360px 1fr;
      gap: 24px;
    }

    /* İç bölümler */
    .left{
      padding: clamp(20px, 3vw, 36px);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .right{
      padding: clamp(20px, 3vw, 36px);
      position:relative;
    }

    /* Profil görseli */
    .avatar{
      width:min(280px, 60vw);
      aspect-ratio:1/1;
      border-radius:50%;
      border:8px solid rgba(255,255,255,.85);
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      background:#fff center/cover no-repeat;
    }
    .avatar img{width:100%; height:100%; object-fit:cover; display:block}

    /* Başlık ve metin */
    h1{font-size: clamp(28px, 4vw, 56px); line-height:1.05; margin:0 0 8px}
    .subtitle{letter-spacing:.08em; font-weight:600; opacity:.95; margin-bottom:22px}
    p{max-width: 64ch; line-height:1.7}

    /* Sertifikalar */
    .section-title{margin:28px 0 12px; font-weight:700; letter-spacing:.04em}
    .certs{display:flex; flex-wrap:wrap; gap:14px}
    .chip{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:14px;
      background: var(--chip-bg); border:1px solid rgba(255,255,255,.22);
      backdrop-filter: blur(2px);
      font-weight:600; font-size:14px;
      text-decoration:none; color:inherit;
    }
    .chip:hover{ border-color: rgba(255,255,255,.5); }

    /* Buttons */
    .btn{ display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:14px; font-weight:700; text-decoration:none; border:1px solid rgba(255,255,255,.22); background: rgba(255,255,255,.14); color:#fff; backdrop-filter: blur(4px); transition: transform .15s ease, background .2s ease; }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.2); }
    .actions{ margin-top:24px; display:flex; flex-wrap:wrap; gap:12px; }
    .chip:hover{ border-color: rgba(255,255,255,.5); }

    /* Sağdaki buton grubu */
    .fab-stack{
      position:absolute; right: 24px; top: 24px;
      display:flex; flex-direction:column; gap:16px;
      z-index: 10; /* ikonlar her şeyin üstünde olsun */
    }
    .fab{
      width:56px; height:56px; display:grid; place-items:center;
      border-radius:50%; background: rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.25);
      cursor:pointer; transition: transform .2s ease, background .2s ease;
      backdrop-filter: blur(4px);
    }
    .fab:hover{ transform: translateY(-2px); background: rgba(255,255,255,.18); }
    .fab svg{ width:26px; height:26px; stroke:#fff; pointer-events: none }

    /* Responsive */
    @media (max-width: 880px){
      .panel{ grid-template-columns: 1fr; }
      .fab-stack{ position:static; flex-direction:row; margin-top:12px }
      .right{ padding-top:0 }
      .left{ padding-bottom:0 }
      .avatar{ width:min(220px, 70vw) }
    }
  </style>
